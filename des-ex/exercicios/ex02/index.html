<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testes de JS</title>
    <style>
      body {
        background-color: #4a4a4a;
        color: white;
      }
      div p#paragrafo {
        max-width: 450px;
        text-align: justify;
        text-indent: 50px;
        font-family: "JetBrains Mono", Courier, sans-serif;
      }

      input#input {
        margin: auto;
        width: 100px;
        height: 25px;
        border-radius: 25px;
        box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <h1 id="title">BOM DIA</h1>
    <div>
      <p id="paragrafo">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Debitis
        quibusdam reprehenderit amet ratione explicabo earum incidunt vitae
        <strong
          >quidem in enim nisi omnis ipsum temporibus nostrum qui eius, odio
          laboriosam molestias.</strong
        >
      </p>
    </div>
    <div id="query"><h1>Aberturas</h1></div>
    <script>
      // getElementsByTagName pega por tag do HTML como p h1 div entre outrar porem como tem varias tem q especificar com os [] no final
      var p = window.document.getElementsByTagName("p")[0];
      //Para excrever na tela o conteudo do texto tem q colocar o innerTexT para escrever o conteudo exato com tags inclusas usar o innerHTML para ultilizat também as tags de dentro do texto
      document.write(p.innerText);
      // Pegando coisas de dentro e alterando com o query selector
      //mais atual porem confesso q ainda é MUITO CONFUSO PRA MIM
      var back = window.document.querySelector("div#query");
      back.style.background = "#906566";
    </script>
  </body>
</html>
