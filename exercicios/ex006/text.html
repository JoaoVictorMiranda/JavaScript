<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando coisas basicas</title>
  </head>

  <body>
    <h1>Soma das coisas</h1>
    <input type="number" name="txtn1" id="txtn1" />
    <input type="number" name="txtn2" id="txtn2" />
    <input type="button" value="somar" onclick="somar()" />

    <div id="res">
      <h1>Resultados..</h1>
    </div>
    <script>
      function somar() {
        let n1 = Number(window.document.getElementById("txtn1").value);
        let n2 = Number(window.document.querySelector("input#txtn2").value);
        let res = window.document.querySelector("div#res");

        let sum = n1 + n2;

        res.innerHTML = `A soma dos numeros ${n1} e ${n2} Foi <strong>${sum}!</strong>`;
        document.getElementById("txtn1").value = "";
        document.querySelector("input#txtn2").value = "";
      }
    </script>
  </body>
</html>
