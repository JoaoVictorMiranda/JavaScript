<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio Tabuada</title>
  </head>
  <body>
    <header>
      <h1>TABUADA</h1>
    </header>
    <section>
      <div id="input">
        <p>
          Numero: <input type="number" name="numero" id="numero" />
          <input
            type="button"
            value="gerar-tabuada"
            onclick="tabuada()"
            id="botao"
          />
        </p>
      </div>
      <div id="sel">
        <select name="tabuada" id="seltab" size="11">
          <option>Digite um numero acima</option>
        </select>
      </div>
    </section>
    <footer>
      <p>&copy; Gustavo guanabara</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
